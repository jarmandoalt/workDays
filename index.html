<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de Trabajo</title>
    <link rel="shortcut icon" href="./assents/workDays.ico">
    <link rel="stylesheet" href="css.css"></link>
     </head>

<body class="root" id="root">
    <h1 class="title">¿Que dias trabajaras?</h1>

    <form class="every">
        <label id="in" for="inicio">Fecha de Inicio de Turno</label>
        <input type="date" name="inicio" id="inicio" size="10" maxlength="10" required>
        <label for="turno">Elija el día que comenzó el turno</label>
        <select id="turno" name= "turno" required>
            <option value="">Seleccione...
            <option value="1">Mañana
            <option value="2">Noche
            <option value="3">Mixto
        </select>
        <label id="fi" for="final" >Fecha que te gustaría saber si trabajas o no</label>
        <input type="date" name="final" id="final" size="10" maxlength="10" required>
    <input type="submit" id="ok" name="btn" value="Listo">
    </form>

    <div id="inf" class="inf">
        <button class="cerrar_pestaña" id="cerrar_pestaña" > &#10006; </button>
        <div id="turno_select"></div>
        <div id="aux"></div>
    
        <div class="calendar">
            <div class="calendar__info">
                <div class="calendar__prev" id="prev-month"><img src="./assents/icons8-galón-izquierdo-80.png" alt=""></div>
                <div class="calendar__month" id="month"></div>
                <div class="calendar__year" id="year"></div>
                <div class="calendar__next" id="next-month"><img src="./assents/icons8-chebrón-hacia-la-derecha-80.png" alt=""></div>
            </div>
        
            <div class="calendar__week">
                <div class="calendar__day calendar__item">Lu</div>
                <div class="calendar__day calendar__item">Ma</div>
                <div class="calendar__day calendar__item">Mi</div>
                <div class="calendar__day calendar__item">Ju</div>
                <div class="calendar__day calendar__item">Vi</div>
                <div class="calendar__day calendar__item">Sa</div>
                <div class="calendar__day calendar__item">Do</div>
            </div>
        
            <div class="calendar__dates" id="dates"></div>
        </div>
        <div class="inf_turnos">
            <div>
                <h1>Turno Mañana</h1>
                <div class="circle circle_manana"></div>
            </div>
            <div>
                <h1>Turno Noche</h1>
                <div class="circle circle_noche"></div>
            </div>
            <div>
                <h1>Turno Mixto</h1>
                <div class="circle circle_mixto"></div>
            </div>
        </div>
    </div>

    <h1 id="version">version 1.3.0 AAM
    </h1>

</body>
<script src="./app.js" type="module"></script>
</html>
